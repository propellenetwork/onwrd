name: CI

on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Evaluate build version
        run: echo "ONWRD_VERSION=0.2.${{ github.run_number }}-beta" >> $GITHUB_ENV

      - name: Run docker compose (with NUKE build)
        working-directory: ./pipelines
        run: docker compose up  --abort-on-container-exit
        env:
          ONWRD_NUGETAPIKEY: ${{ secrets.ONWRD_NUGETAPIKEY }}
          ONWRD_PUSHPACKAGE: true
